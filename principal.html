<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"

    <title>Desafio Conversor</title>
</head>
<body>

    <div class="card">
        <h1>Conversor de Monedas a CLP</h1>

        <div class = "card selector">
            <h4>Pesos CLP</h4>
            <p>Ingrese monto:</p>
            <input type="text" id ="input"> 
            <p>Moneda a convertir:</p>
            <select name="sel1" id="selec1">
                <option value="uf">  UF  </option>
                <option value="utm">  UTM  </option>
                <option value="dolar">  Dolar observado </option>
                <option value="euro">  Euro  </option>
            </select>
            <button type="submit" class = "btn btn-primary btn-xs btn_buscar">Buscar</button>
            <h3 id = "resultado"></h3>

        </div>

        <h1>Grafica Ultimos Valores</h1>
        <div class="grafica">
            <canvas id = "myChart"></canvas>
        </div>

    </div>

    <script
    src="https://kit.fontawesome.com/f5bdbb41e0.js"
    crossorigin="anonymous"
    ></script>

  <!-- Bootstrap JS -->

    crossorigin="anonymous"
  ></script>

  <script src ="./assets/js/script.js">

  </script>
